<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="holder headline">
      Travel App
    </h1>
  </header>
  <main id="app">
    <section id="first">
      <h2>Weather information about your trip:</h2>
      <form>
        <label for="location">Enter Location:</label>
        <input required type="text" id="location" minlength="" maxlength="" placeholder="location">
        <label for="date">Trip Date:</label>
        <input required id="date" type="date" placeholder="Trip date">
        <button id="search" type="submit">Search</button>
      </form>
    </section>
    <section id="second" class="hidden">
      <h2>Trip Information:</h2>
      <div class="trip-info-row">
        <h4 id="full-location" class="full-location"></h4>
        <img id="location-pic" class="location-pic" src="" alt="">
      </div>
      <div class="trip-info-row">
        <h5>Typical weather for then is:</h5>
      </div>
      <div class="trip-info-row">
        <p>Low</p>
        <p id="temp-min"></p>
      </div>
      <div class="trip-info-row">
        <p>High</p>
        <p id="temp-max"></p>
      </div>
      <div class="trip-info-row">
        <p id="weather-description"></p>
        <img id="weather-icon" class="weather-icon" src="" alt="">
      </div>
    </section>
  </main>
  <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchButton = document.getElementById('search');
      searchButton.addEventListener('click', function listener(event) {
        Client.handleSubmit(event);
      });
    });

  </script>
  <script>
    //Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

  </script>
</body>

</html>
